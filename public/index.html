<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/style.css">
    <title>Mips Converter</title>
</head>
<body>
    <div class="d-flex align-items-center flex-wrap p-3">
        <div class="ml-3 p-2">
            <nav>
                <a href="./pages/mips.html">
                    <h4>Mips</h4>
                </a>
                <a href="./pages/registers.html">
                    <h4>Registers</h4>
                </a>
                <a href="./pages/codetable.html">
                    <h4>Code Table</h4>
                </a>
            </nav>
        </div>
        <div class="d-flex flex-column align-items-center w-75 p-2">
            <div class="p-2">
                <h1>Mips Converter</h1>
            </div>
            <div class="d-flex flex-column w-100 align-items-center">
                <div class="d-flex w-75">
                    <input id="input" class="form-control input-box" type="text" placeholder="Type a mips instruction ... ">
                    <input id="submit" class="submit-button" type="submit">
                </div>
                <div class="w-75">
                    <small id="error" class="d-flex align-self-star text-danger p-1"></small>
                </div>
            </div>
        </div>
    </div>
    <div id="output_wrapper" class="w-100  d-flex flex-column align-items-center">
        <div class="pt-3 w-50"><span id="instruction"></span></div>
        <div class="pt-3 w-50"><span id="format" ></span></div>
        <div class="pt-3 w-50"><span id="decimal"></span></div>
        <div class="pt-3 w-50"><span id="binary"></span></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script>let exports = {"__esModule": true};</script>
    <script src="app.js"></script>
